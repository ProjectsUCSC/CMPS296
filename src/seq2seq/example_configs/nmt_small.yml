model: AttentionSeq2Seq
model_params:
  attention.class: seq2seq.decoders.attention.AttentionLayerDot
  attention.params:
    num_units: 128

  bridge.class: seq2seq.models.bridges.ZeroBridge

  embedding.dim: 100

  encoder.class: seq2seq.encoders.BidirectionalRNNEncoder
  encoder.params:
    rnn_cell:
      cell_class: GRUCell
      cell_params:
        num_units: 128
      dropout_input_keep_prob: 0.8
      dropout_output_keep_prob: 1.0
      num_layers: 1

  decoder.class: seq2seq.decoders.AttentionDecoder
  decoder.params:
    rnn_cell:
      cell_class: GRUCell
      cell_params:
        num_units: 128
      dropout_input_keep_prob: 0.8
      dropout_output_keep_prob: 1.0
      num_layers: 1

  optimizer.name: Adam
  optimizer.params:
    epsilon: 0.0000008
  optimizer.learning_rate: 0.001

  source.max_seq_len: 50
  source.reverse: false
  target.max_seq_len: 50
  vocab_source: ../../cornell_films_vocab.txt
  vocab_target: ../../cornell_films_vocab.txt

input_pipeline_train:
  class: ParallelTextInputPipeline
  params:
    source_files:
        - ../../utterances_train.csv
    target_files:
        - ../../responses_train.csv

input_pipeline_dev:
  class: ParallelTextInputPipeline
  params:
    source_files:
        - ../../utterances_dev.csv
    target_files:
        - ../../responses_dev.csv