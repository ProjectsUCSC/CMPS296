model: AttentionSeq2Seq
model_params:
  attention.class: seq2seq.decoders.attention.AttentionLayerDot
  attention.params:
    num_units: 256

  bridge.class: seq2seq.models.bridges.ZeroBridge
  embedding.dim: 256

  encoder.class: seq2seq.encoders.BidirectionalRNNEncoder
  encoder.params:
    rnn_cell:
      cell_class: GRUCell
      cell_params:
        num_units: 256
      dropout_input_keep_prob: 0.8
      dropout_output_keep_prob: 1.0
      num_layers: 1

  decoder.class: seq2seq.decoders.AttentionDecoder
  decoder.params:
    rnn_cell:
      cell_class: GRUCell
      cell_params:
        num_units: 256
      dropout_input_keep_prob: 0.8
      dropout_output_keep_prob: 1.0
      num_layers: 1

  optimizer.name: Adam
  optimizer.params:
    epsilon: 0.0000008
  optimizer.learning_rate: 0.0001

  source.max_seq_len: 50
  source.reverse: false
  target.max_seq_len: 50

  vocab_source: data/opensubs/opensubs_vocab.txt
  vocab_target: data/opensubs/opensubs_vocab.txt

input_pipeline_train:
  class: ParallelTextInputPipeline
  params:
    source_files:
        - data/opensubs/utterances_opensubs_40mil_train.txt
    target_files:
        - data/opensubs/responses_opensubs_40mil_train.txt

input_pipeline_dev:
  class: ParallelTextInputPipeline
  params:
    source_files:
        - data/opensubs/utterances_opensubs_10mil_dev.txt
    target_files:
        - data/opensubs/responses_opensubs_10mil_dev.txt